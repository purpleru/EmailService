<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title><% if(htmlWebpackPlugin.options.isProduction ? '' : '开发模式-') %><%= htmlWebpackPlugin.options.title %></title>
  <% if(htmlWebpackPlugin.options.isProduction) {%>
  <link rel="stylesheet" href="./css/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/layer/theme/default/layer.css">
  <%}%>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
  Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
  <script src="./lib/jquery.min.js"></script>
  <% if(htmlWebpackPlugin.options.isProduction) {%>
  <script src="./lib/vue.runtime.min.js"></script>
  <script src="./lib/vue-router.min.js"></script>
  <script src="./lib/layer/layer.js"></script>
  <script src="./lib/joi-browser.min.js"></script>
  <%}%>
</body>

</html>
